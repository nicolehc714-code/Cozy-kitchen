<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cozy Kitchen</title>

<style>
body {
  margin:0;
  height:100vh;
  overflow:hidden;
  background: linear-gradient(#0f172a,#0b1220);
  font-family: Arial, sans-serif;
}

/* Rain */
.rain {
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  background-image: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.08) 0px,
    rgba(255,255,255,0.08) 2px,
    transparent 2px,
    transparent 20px
  );
  animation: rain 0.4s linear infinite;
}

@keyframes rain {
  from { background-position:0 0; }
  to { background-position:0 20px; }
}

/* Kitchen Scene */
.kitchen {
  position:absolute;
  bottom:0;
  width:100%;
  height:70%;
  background: #1e293b;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* Counter */
.counter {
  width:80%;
  height:120px;
  background:#334155;
  border-radius:20px 20px 0 0;
  position:relative;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

/* Character */
.chef {
  font-size:80px;
  animation: bob 2s ease-in-out infinite;
}

@keyframes bob {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

/* Pot */
.pot {
  font-size:60px;
  position:relative;
}

.steam {
  position:absolute;
  top:-30px;
  left:20px;
  font-size:30px;
  opacity:0.7;
  animation: steam 2s infinite;
}

@keyframes steam {
  0% { transform: translateY(0); opacity:0.7; }
  100% { transform: translateY(-20px); opacity:0; }
}

/* Chopping */
.chop-area {
  font-size:60px;
  cursor:pointer;
  transition: transform 0.1s;
}

.chop-area:active {
  transform: rotate(-10deg);
}
</style>
</head>

<body>

<div class="rain"></div>

<div class="kitchen">

</html>
