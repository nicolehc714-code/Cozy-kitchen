<!DOCTYPE html>
<html>
<head>
  <title>Cozy Kitchen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(#0f172a, #1e293b);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .kitchen {
      padding: 60px 20px;
    }

    .title {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.1) 0px,
        rgba(255,255,255,0.1) 2px,
        transparent 2px,
        transparent 8px
      );
      animation: rain 0.5s linear infinite;
    }

    @keyframes rain {
      from { background-position: 0 0; }
      to { background-position: 0 10px; }
    }

    .pot {
      margin-top: 40px;
      font-size: 60px;
      animation: simmer 2s ease-in-out infinite;
    }

    @keyframes simmer {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="rain"></div>

<div class="kitchen">
  <div class="title">üåßÔ∏è Cozy Kitchen</div>
  <div>It‚Äôs raining outside. The soup is simmering.</div>
  <div class="pot">üç≤</div>
</div>

</body>
</html>
